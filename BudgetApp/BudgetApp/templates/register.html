    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BudgetApp | {{ title }}</title>

        <!-- jQuery -->
        <link rel="stylesheet" type="text/css" href="/static/lib/jquery-ui/jquery-ui.min.css" />
        <link rel="stylesheet" type="text/css" href="/static/lib/jquery-confirm/dist/jquery-confirm.min.css" />

        <!-- Bootstrap -->
        <link rel="stylesheet" href="/static/lib/bootstrap/dist/css/bootstrap.min.css" />

        <!-- Material Design Bootstrap -->
        <link rel="stylesheet" type="text/css" href="/static/lib/mdb/css/mdb.min.css">

        <!-- Semantic UI -->
        <link rel="stylesheet" type="text/css" href="/static/lib/semantic-ui/components/dropdown.min.css" />

        <!-- Custom Styles -->
        <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
        <link rel="stylesheet" type="text/css" href="/static/content/nice_admin.css" />
        <link rel="stylesheet" type="text/css" href="/static/content/styles1.css" />

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />

        <!-- Box Icons -->
        <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@100&display=swap">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

        <!-- Modernizr -->
        <script src="/static/scripts/modernizr-2.6.2.js"></script>

    </head>

    <body>

        <div class="h-100 form-size1" style="background-color: #eee;">
        <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                   <div class="col-lg-6 d-flex align-items-center gradient">
                  <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                    <h2 class="mb-4">One place to track all your accounts.</h2>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">

                    <div class="text-center">
                      <h2 class="mt-1 mb-5 pb-1">Budget Tracker</h2>
                    </div>

                    <form>
                        <div class="form-outline mb-4">
                            <input type="text" id="fname" class="form-control" name="fname"/>
                            <label class="form-label" for="fname">First Name</label>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="text" id="lname" class="form-control" name="lname"/>
                            <label class="form-label" for="lname">Last Name</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="email" id="email" class="form-control" name="email"/>
                            <label class="form-label" for="email">Email</label>
                        </div>

                      <div class="form-outline mb-4">
                        <input type="password" id="password" class="form-control" name="password"/>
                        <label class="form-label" for="password">Password</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="password" id="password2" class="form-control" name="password2"/>
                        <label class="form-label" for="password2">Confirm Password</label>
                      </div>

                      <div class="text-center pt-1 mb-3 pb-1">
                        <button class="btn btn-primary btn-block fa-lg gradient mb-3" type="button">Register</button>
                      </div>

                      <div class="d-flex align-items-center justify-content-center">
                        <p class="mb-0 me-2 text-muted">Already a member?</p>
                        <a class="btn btn-link gradient-font" href="/login">Login</a>
                      </div>

                    </form>

                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>



        <!-- jQuery -->
        <script src="/static/lib/jquery/dist/jquery.min.js"></script>
        <script src="/static/lib/jquery-ui/jquery-ui.min.js"></script>
        <script src="/static/lib/jquery-confirm/dist/jquery-confirm.min.js"></script>
        <script src="/static/lib/jquery-validation/dist/jquery.validate.js"></script>

        <!-- Bootstrap -->
        <script src="/static/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Semantic UI -->
        <script src="/static/lib/semantic-ui/components/dropdown.min.js"></script>

        <!-- Material Design Bootstrap -->
        <script src="/static/lib/mdb/js/mdb.min.js"></script>

        <!-- Misc -->
        <script src="/static/scripts/respond.js"></script>



    </body>
    </html>
